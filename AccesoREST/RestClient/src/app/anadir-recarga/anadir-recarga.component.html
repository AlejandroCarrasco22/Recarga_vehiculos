<h1>Registro de nueva Recarga</h1>

<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #rechargeForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="userId">Id Usuario</label> <label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="recarga.userId" name="userId">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="vehicleId">Id Vehiculo</label> <label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="recarga.vehicleId" name="vehicleId">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="chargerpointId">Id Punto Recarga </label><label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="recarga.chargerpointId" name="chargerpointId">
        </div>
      </fieldset>

      <label id="requisitosObligatorios">Todos los campos marcados con * son obligatorios.</label>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
          <button type="submit" class="btn btn-primary" [disabled]="!rechargeForm.form.valid">
            Confirmar </button>
        </div>

      </fieldset>
    </form>
    <div *ngIf="errorMensaje" class="alert alert-danger" role="alert">
      {{ errorMensaje }}
    </div>
  </div>
</div>
