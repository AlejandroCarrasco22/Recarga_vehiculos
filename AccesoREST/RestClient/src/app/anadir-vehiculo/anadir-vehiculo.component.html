<h1>Registro de nuevo vehiculo</h1>

<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #vehiculoForm="ngForm" id="vehiculoForm">
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="carRegistration">Matricula</label> <label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="vehiculo.carRegistration" name="carRegistration">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="userId">Id de usuario</label> <label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [formControl] = "idUsuario" name="userId">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="brand">Marca </label><label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="vehiculo.brand" name="brand">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="model">Modelo</label><label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="vehiculo.model" name="model">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="capacity">Capacidad (kW)</label><label id="obligatorio_asterisco"> *</label>
          <input type="text" class="form-control"
                 [(ngModel)]="vehiculo.capacity" name="capacity">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="plugType">Tipo de conector</label><label id="obligatorio_asterisco"> *</label>
          <select class="form-control" form="vehiculoForm"
                  [(ngModel)]="vehiculo.plugType" name="plugType">
            <option value="SCHUKO">SCHUKO</option>
            <option value="CSS">CSS</option>
            <option value="MENNEKES">MENNEKES</option>
            <option value="CHADEMO">CHADEMO</option>
          </select>
        </div>
      </fieldset>
      <label id="requisitosObligatorios">Todos los campos marcados con * son obligatorios.</label>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
          <button type="submit" class="btn btn-primary" [disabled]="!vehiculoForm.form.valid">
            Confirmar </button>
        </div>
      </fieldset>
    </form>
    <div *ngIf="errorMensaje" class="alert alert-danger" role="alert">
      {{ errorMensaje }}
    </div>
  </div>
</div>
