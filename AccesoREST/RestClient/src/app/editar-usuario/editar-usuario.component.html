<h1>Edición de usuario</h1>

<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="email">Email</label>
          <input type="text" class="form-control" required
                 [(ngModel)]="usuario.email" name="email">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="password">Contraseña</label>
          <input type="password" class="form-control" required
                 [(ngModel)]="usuario.password" name="password">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-3">
          <label class="control-label" for="paymentCard">Tarjeta de pago</label>
          <input type="text" class="form-control"
                 [(ngModel)]="usuario.paymentCard" name="paymentCard">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
          <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Aceptar</button>
        </div>
      </fieldset>
    </form>
    <div *ngIf="errorMensaje" class="alert alert-danger" role="alert">
      {{ errorMensaje }}
    </div>
  </div>
</div>
